services:
  udo-postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: udo
      POSTGRES_PASSWORD: udo_pass
      POSTGRES_DB: udo_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U udo || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - udo-net

networks: {}

volumes:
  pgdata:

