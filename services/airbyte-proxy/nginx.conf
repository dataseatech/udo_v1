upstream airbyte_upstream {
  server host.docker.internal:8000;  # Airbyte (abctl) on host
  keepalive 16;
}

server {
  listen 8000;
  # Optional: adjust client_max_body_size if needed for large connector uploads
  client_max_body_size 200M;

  location / {
    proxy_pass http://airbyte_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /healthz {
    access_log off;
    return 200 'ok';
  }
}
